{% extends "base.html" %}

{% block contenido %}

<h1 class="titulos">Mis Sets</h1>
<p><img src="/res/sample04.png" class="sampleimg"></p>
<table class="mitad">
    <tr>
        <th class="esquinasupizq">Set</th>
        <th></th>
        <th width="6%"></th>
        <th width="5%"></th>
        <th class="esquinasupder" width="5%"></th>
    </tr>
    {% if sets.count() > 0 %}
    {% for set in sets %}


    <tr>
        <td>{{ set.nombre }}</td>
        <td>{{ set.added}}</td>
        <td><a href="/sets/ver?id={{ set.key.urlsafe() }}"><img height="18" width="30"
                                                                src="res/view.png"></a></td>
        <td><a href="/sets/editar?id={{ set.key.urlsafe() }}"><img height="20" width="18"
                                                                   src="res/edit.png"></a></td>
        <td><a href="/sets/eliminar?id={{ set.key.urlsafe() }}"
               onclick="return confirm('Â¿Seguro que quieres eliminar este set?')"><img height="20" width="18"
                                                                                       src="res/delete.png"></a>
        </td>
    </tr>

    </tr>


    {% endfor %}
    {% else %}
    <tr>
        <td><b>No hay sets registrados.</b></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    {% endif %}

    <tr>
        <td class="esquinainfizq"></td>
