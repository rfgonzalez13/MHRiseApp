{% extends "base.html" %}

{% block contenido %}

<p><img src="/res/sample02.png" class="sampleimg"></p>
<h2 class="titulos mitad">Añadir Habilidad</h2>

<form id="frmNuevaHabilidad"
        class="frmNuevaHabilidad mitad"
       method="post"
       action="/habilidades/nueva_habilidad">


    <p>

            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>

    <a href="/panel_habilidades"><img height="30" width="30" src="/res/back.png"></a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="image" class="guardar" src="/res/next.png" height="24" width="32" alt="Submit">

{% endblock %}
